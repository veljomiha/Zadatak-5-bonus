<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div>Unsplash Gallery</div>
    </header>
    <div class="loader" id="loader">
        <img src="ZZ5H.gif" alt="Loading...">
    </div>
    <div class="icons">
        <div class="grid-btn" id="grid-btn">
            <img id="grid-column" src="column.png" alt="grid view">
        </div>
        <div class="dark-btn" id="dark-btn">
            <img id="moon-sun" src="icon-moon.svg" alt="moon-sun">
        </div>
    </div>
    <div class="image-grid" id="image-grid"> </div>
    <script src="main.js"></script>
</body>

</html>
